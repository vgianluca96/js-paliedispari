<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalieDispari</title>

        <h1>Pari e dispari</h1>

        <div class="input-group">

                <option value="dispari">Dispari</option>
            </select>
    
            <input type="number" placeholder="Digita numero intero da 1 a 5" id="userNumber" class="form-control">

            <button id="avviaGioco" class="btn btn-primary">Avvia Gioco</button>
        </div>

        <div class="card mt-2">

            <div class="card-header"><h3>Risultato</h3></div>

            <div class="card-body">
                <div id="computerRis"></div>
                <div id="sommaNum"></div>
                <div id="dichiarazVincitore"></div>
            </div>

        </div>

    </div>

    <div class="container p-3">

        <h1>Palindromo</h1>

        <div class="input-group">

            <input type="text" placeholder="Digita una parola" id="word" class="form-control">
    
            <button id="avviaPalindromo" class="btn btn-primary">Scopri se Ã¨ palindromo</button>

        </div>

        <div class="card mt-2">

            <div class="card-header"><h3>Risultato</h3></div>

                <div id="risultatoPalindromo"></div>
            </div>

        </div>
        
    </div>

    <!-- link a js -->
    <script src="./script.js"></script>
    
</body>
</html>
